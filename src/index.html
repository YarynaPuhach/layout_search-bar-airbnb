<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form class="form form--big" data-qa="big"
    action="http://localhost:8080/" method="post">
      <label class="form__label form__label--big">
        <input class="form__search form__search--big"
          type="text" data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;">
      </label>
    </form>
    <form class="form form--small" data-qa="small"
    action="http://localhost:8080/" method="post">
      <label class="form__label form__label--small">
        <input class="form__search form__search--small"
        type="text" placeholder="Try &quot;Los Angeles&quot;">
      </label>
    </form>

  </body>
</html>
